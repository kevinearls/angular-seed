
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <p>This is the partial for view 1. OK, {{name}}</p>
            <ul class="bottle">
                <li ng-repeat="bottle in bottles" class="thumbnail">
                    <a href="#/view2/{{bottle.id}}" class="thumb"><img ng-src="{{bottle.image}}"></a>
                    <p>{{bottle.vineyard}} {{bottle.type}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
