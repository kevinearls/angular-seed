<table>
    <tr>
        <td><a ng-href="{{bottle.url}}"><b>{{bottle.year}} {{bottle.vineyard }}{{bottle.appellation}}
            {{bottle.extra}}</b></a></td>
    </tr>
    <tr>
        <td>{{bottle.vineyard}}</td>
    </tr>
    <tr>
        <td><img ng-src="{{bottle.images[0]}}"></td>
    </tr>
    <tr>
        <td>Price {{bottle.cost}}</td>
    </tr>
</table>
